name: math_game_flutter_rebuild
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:

  flutter:
    sdk: flutter
  crystal_navigation_bar: ^1.0.2
  flutter_localizations:
    sdk: flutter
  iconly: ^1.0.1
  provider: ^6.1.2
  keyboard_numbers: ^1.0.0
  google_fonts: ^6.2.1
  firedart: ^0.9.8
  firebase_core: ^3.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
